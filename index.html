<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo da quicklist" class="desktop-only">
    </header>

    <main>
        <section class="addItem">
            <span class="link">&larr;Voltar</span>
            <h1>Compras da semana</h1>
            <div>
                <input type="text" placeholder="Adicione um novo item" id="addItem">
                <button id="btnAdd">Adicionar item</button>
            </div>
        </section>
        <section class="itens">
            <ul class="list">
                
            </ul>
            <div class="alert esconder">
                <img src="assets/warning-circle.svg" alt="circulo de aviso">
                <p>O item foi removido da lista</p>
                <img src="assets/delete-small.svg" alt="" id="cancel">
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
